name: Deploy ACUL Pages to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/public/*.html'
      - 'frontend/next.config.js'
      - '.github/workflows/deploy-acul.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
      
    - name: Build project
      working-directory: frontend
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: frontend/out
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      
    - name: Output deployment URL
      run: |
        echo "üåê ACUL Pages deployed to: ${{ steps.deployment.outputs.page_url }}"
        echo "üîß Auth0 Configuration URLs:"
        echo "   Allowed Callback URLs: ${{ steps.deployment.outputs.page_url }}/callback"
        echo "   Allowed Logout URLs: ${{ steps.deployment.outputs.page_url }}"
        echo "   Allowed Web Origins: ${{ steps.deployment.outputs.page_url }}"
